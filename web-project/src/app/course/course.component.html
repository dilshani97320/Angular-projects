<section class="course">
<div class="container">
<h1 class="text-center">Our Packages</h1>
<div class="row mt-5" >
<div class="col-lg-3" *ngFor="let cs of package">
    <div class="box">
        <img src="{{cs.image}}" width="100%">
        <h4 class="mt-2">{{cs.name}}</h4>
        <p class="mt-2">{{cs.description}}</p>
        <button class="btn">Order Now</button>
    </div>
</div>

</div>

</div>

</section>
